<ideogram>

<spacing>
default = 0.005r

#default = 2000000u

  	<pairwise VC999951 VC999952>
  	spacing =200u
  	</pairwise>

  	#<pairwise  bm28>
  	#spacing = 20000000u
  	#</pairwise>
</spacing>

# Ideogram position, fill and outline
radius           = 0.90r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(image,radius) - 60p
label_size       = 40
label_parallel   = yes

</ideogram>
